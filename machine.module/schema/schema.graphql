# import Machine from 'typeDefs.graphql'
# import MasterRecipe from '../../master.module/recipe/type.graphql'

type Query {
  machines: [Machine]!
}

type Mutation {
  createMachine(master: ID!): Machine!
  setRecipeMachine(_id: ID!, masterRecipeKey: ID!): MasterRecipe!
  clearRecipeMachine(_id: ID!): Machine!
  startWorkMachine(_id: ID!): Machine!
  harvestMachine(_id: ID!): Machine!
}
