#import MasterResource from '../resource/type.graphql'

type MasterLandResourceMinMax {
  masterResource: ID!
  masterResourceData: MasterResource!
  min: Int!
  max: Int!
}

type MasterLand {
  key: ID!
  name: String!
  masterLandResources: [MasterLandResourceMinMax]!
}

type Query {
  masterLands: [MasterLand]!
  masterLand(key: ID!): MasterLand!
}
