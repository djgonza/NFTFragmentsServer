# import MasterResource from '../resource/type.graphql'

type MasterRecipeResourceAmount {
  masterResource: ID!
  masterResourceData: MasterResource!
  amount: Int!
}

type MasterMachineRecipe {
  key: ID!
  name: String!
  time: Int!
  energyInput: Int!
  energyOutput: Int!
  masterResourcesInput: [MasterRecipeResourceAmount]
  masterResourcesOutput: [MasterRecipeResourceAmount]!
}

type Query {
  masterMachineRecipes: [MasterMachineRecipe]!
}